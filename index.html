<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor de Pressão com Display Centralizado</title>
   
	 <!-- Ou usando GitHub Pages (recomendado) -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/MarcosantoniosimasDrabach/guege/refs/heads/main/estilo.css">
<body>
    <div class="container">
        <h1>MEDIDOR DE PRESSÃO</h1>
        
        <div class="gauge-wrapper">
            <canvas id="pressureGauge" width="350" height="350"></canvas>
            <div class="display-retangular">
                <div class="display-numero" id="gaugeValue">0.0</div>
            </div>
        </div>
        
        <div class="digital-display">
            <div class="display-value" id="pressureValue">0000.0</div>
            <div class="display-label">kPa</div>
        </div>
        
        <div class="controls">
            <div class="slider-container">
                <input type="range" id="pressureSlider" min="0" max="1000" value="0" step="1">
            </div>
            <div class="range-labels">
                <span>0 kPa</span>
                <span>500 kPa</span>
                <span>1000 kPa</span>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">MÍNIMO</div>
                <div class="stat-value" id="minValue">0.0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ATUAL</div>
                <div class="stat-value" id="currentValue">0.0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">MÁXIMO</div>
                <div class="stat-value" id="maxValue">0.0</div>
            </div>
        </div>
    </div>
 
    <!-- Ou usando GitHub Pages (recomendado) -->
    <script src="https://raw.githubusercontent.com/MarcosantoniosimasDrabach/guege/refs/heads/main/javascript.js"></script>

</body>
</html>
